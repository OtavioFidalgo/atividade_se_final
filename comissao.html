<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais Pesado</h1>
    <p>Nome do funcionário: <span id="funcionario"></span></p>
    <p>Total de produtos vendidos: <span id="produto"></span></p>
    <p>total de comissão que recebeu: <span id="comissao"></span></p>

    <script>
        let funcionario;
        let produto;
        let comissao;

        funcionario = prompt("Digite o nome do funcionário.");
        produto = Number (prompt("Digite a quantidade de produtos vendidos."));
        
        
        if (produto < 250){
            comissao = produto * 1;}
        if (produto > 250){
            comissao = produto * 1.50;}
        if (produto > 500){
            comissao = produto * 2;}

        document.getElementById('funcionario').innerHTML = funcionario;
        document.getElementById('produto').innerHTML = produto;
        document.getElementById('comissao').innerHTML = comissao;

    </script>
    
</body>
</html>
