<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leia dois Números</title>
</head>
<body>
    <h1>Datas</h1>
    <p>Dia: <span id="dia"></span></p>
    <p>Mês: <span id="mes"></span></p>
    <p>Ano: <span id="ano"></span></p>

    <script>
        let dia;
        let mes;
        let ano;

        dia = Number (prompt("Digite o dia em que está."));
        mes = Number (prompt("Digite o mês em que está."));
        ano = Number (prompt("Digite o ano em quie está."));
        
        if (mes == 1){
            mes = "Janeiro"}
        if (mes == 2){
            mes = "Fevereiro"}
        if (mes == 3){
            mes = "Março"}
        if (mes == 4){
            mes = "Abril"}
        if (mes == 5){
            mes = "Maio"}
        if (mes == 6){
            mes = "Junho"}
        if (mes == 7){
            mes = "Julho"}
        if (mes == 8){
            mes = "Agosto"}
        if (mes == 9){
            mes = "Setembro"}
        if (mes == 10){
            mes = "Outubro"}
        if (mes == 11){
            mes = "Novembro"}
        if (mes == 12){
            mes = "Dezembro"}


        document.getElementById('dia').innerHTML = dia;
        document.getElementById('mes').innerHTML = mes;
        document.getElementById('ano').innerHTML = ano;


    </script>
</body>
</html>
